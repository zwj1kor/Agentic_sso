version: '3.8'

services:
  sso-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sso_backend
    ports:
      - "8000:8000"
    environment:
      - TENANT_ID=${TENANT_ID}
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI}
      - COOKIE_SECRET=${COOKIE_SECRET:-changeme}
      - COOKIE_NAME=${COOKIE_NAME:-sso_session}
      - AUTH_BASE_URL=${AUTH_BASE_URL:-http://localhost:8000}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-*}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DISABLE_SSL_VERIFY=${DISABLE_SSL_VERIFY:-False}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - sso_network

networks:
  sso_network:
    driver: bridge
